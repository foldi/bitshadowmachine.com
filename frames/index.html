<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>{{site.title}} | {{title}}</title>
  <link rel="alternate" type="application/rss+xml" href="{{site.feed_url}}" />
  <link rel="stylesheet" type="text/css" href="/style.css" />
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,600,700,300">
  {% include 'includes/ga' %}
</head>
<body>
  <div class="wrap">
    <div class="header">
      <a href='/'><img src='/assets/avatar.gif' class='logo-small'></a>
    </div>
    <div class="contents">
      {{body}}

        {% for post in posts %}
          <article class="post-preview">
            <!-- <h2><a href="{{post.url}}">{{post.title}}</a></h2> -->
              {% if post.assets[0].type == 'image' %}
                <a href="{{post.url}}"><img src="{{post.assets[0].url}}"></a>
              {% endif %}
            <p><a class="view-post-link" href="{{post.url}}">View post</a> <span class='post-date-separator'>|</span> <span class='post-date'>{{post.date}}</span></p>
          </article>
        {% endfor %}

    </div>
    {% include 'includes/footer' %}
  </div>
</body>

</html>
